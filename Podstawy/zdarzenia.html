<!DOCTYPE html>

<html>
    <head>
        <title>Zdarzenia</title>
    </head>
    <body>
        <input type="button" 
            value="Kliknij mnie" 
            onclick="alert('Witaj na stronie');"/><br/>
        <input type="button" 
            value="Kliknij mnie" 
            onmouseleave="alert('Witaj na stronie. Zdarzenie najechania myszką');"/>
        <br/>
        <p>Nowy tekst:</p>
        <input type="text" id="newText" value="Przykładowy tekst" /><br/>
        <input type="button" value="Podmień tekst" onclick="changeText()"/><br/>
       
        <div id="divToChange"><p>adfgdtreyjtytsfg</p></div>

        <img src="bugi.png" width="100" height="100"
        onmouseenter="this.src='zlomo.jpg'"
        onmouseleave="this.src='bugi.jpg'"
        />

        <img src="bugi.png" width="100" height="100" id="imgId"
        onmouseenter="changeImage()"
        onmouseleave="changeImage2()"
        />

        <img src="bugi.png" width="100" height="100" id="img2Id"
        onmouseenter="changeImage3('bugi.jpg')"
        onmouseleave="changeImage3('zlomo.jpg')"
        />

        <img src="bugi.png" width="100" height="100" id="img3Id"
        onmouseenter="changeImage4('zlomo.jpg', 'img3Id')"
        onmouseleave="changeImage4('bugi.jpg', 'img3Id')"
        />

        <img src="bugi.png" width="100" height="100" id="img4Id"
        onmouseenter="changeImage4('zlomo.jpg', 'img4Id')"
        onmouseleave="changeImage4('bugi.jpg', 'img4Id')"
        />

        <img src="bugi.jpg" width="100" height="100"
        onmouseenter="changeImage5('zlomo.jpg', this)"
        onmouseleave="changeImage5('bugi.jpg', this)"
        />

        <img src="bugi.jpg" width="100" height="100"
        onmouseenter="changeImage5('zlomo.jpg', this)"
        onmouseleave="changeImage5('bugi.jpg', this)"
        />
        
        
    
        <script>
        cursor();
            function cursor()
            {
                var liczba= 1;
                while (liczba < 0)
                {
               document.write(liczba);
                }
            }

            function changeImage()
            {
                document.getElementById("imgId").src = "zd2.jpg"
            }

            function changeImage2()
            {
                document.getElementById("imgId").src = "zd1.jpg"
            }

            function changeImage3(imageName)
            {
                document.getElementById("img2Id").src = imageName;
            }

            function changeImage4(imageName, id)
            {
                document.getElementById(id).src = imageName;
            }

            function changeImage5(imageName, pointer)
            {
                pointer.src = imageName;
            }



            //alert("Witaj na stronie");
            
            function changeText()
            {
                let objectWithNewText = document.getElementById("newText");

                let objectToChange = document.getElementById("divToChange");
                //objectToChange.innerHTML="Ola ma szopa";
                objectToChange.innerText = objectWithNewText.value;
            }

            
            
        </script>     
    </body>
</html>
